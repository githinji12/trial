<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />

  <!-- ‚úÖ STRUCTURED DATA -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",

  <style>
    :root {
      --bg-page: #f8fafc;
      --bg-surface: #ffffff;
      --ink-900: #0f172a;
      --ink-700: #334155;
      --ink-500: #64748b;
      --border-subtle: #e2e8f0;
      --accent-gold: #d4af37;
      --radius-sm: 10px;
      --radius-md: 14px;
      --radius-lg: 18px;
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.04);
      --shadow-md: 0 8px 24px rgba(0, 0, 0, 0.08);
      --ease-ui: cubic-bezier(0.4, 0, 0.2, 1);
    }
    body {
      background-color: var(--bg-page);
      color: var(--ink-700);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    }
    .brand-card {
      background: var(--bg-surface);
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-sm);
      overflow: hidden;
      transition: box-shadow 0.3s var(--ease-ui), transform 0.2s var(--ease-ui);
    }
    .brand-card:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-md);
    }
    .product-image {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: var(--radius-sm);
    }
    .specs-list {
      font-size: 0.875rem;
      color: var(--ink-500);
    }
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.75);
      z-index: 1000;
      padding: 1.5rem;
      justify-content: center;
      align-items: center;
    }
    .modal.active {
      display: flex;
    }
    .modal-content {
      background: white;
      border-radius: var(--radius-lg);
      max-width: 900px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 20px 50px rgba(0,0,0,0.3);
    }
    .filter-sidebar {
      position: sticky;
      top: 2rem;
      height: fit-content;
      max-height: 80vh;
      overflow-y: auto;
    }
    @media (max-width: 768px) {
      .mobile-filter-trigger { display: block !important; }
      .filter-sidebar {
        position: fixed;
        top: 0;
        left: 0;
        width: 85%;
        height: 100vh;
        z-index: 1000;
        background: white;
        padding: 1.5rem;
        transform: translateX(-100%);
        transition: transform 0.3s ease;
      }
      .filter-sidebar.active { transform: translateX(0); }
      .overlay {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.5);
        z-index: 999;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s;
      }
      .overlay.active {
        opacity: 1;
        visibility: visible;
      }
    }
    .mobile-filter-trigger { display: none; }
    .focus-ring:focus-visible {
      outline: 2px solid var(--accent-gold);
      outline-offset: 3px;
    }
  </style>
</head>
<body class="text-slate-800">
  <nav class="bg-slate-900 text-white fixed w-full top-0 z-50 shadow-md">
    <div class="container mx-auto px-4 py-3">
      <a href="../#products" class="text-lg font-semibold">‚Üê Back to Catalog</a>
    </div>

  <main class="pt-20 pb-16">
    <div class="container mx-auto px-4">
      <!-- ‚úÖ Hidden SEO content for crawlers -->
      <div class="sr-only">
        <h1>Buy Solar Power Systems in Kenya</h1>
        <p>Morel Tech offers Luminous Cruze inverters, Jinko 550W solar panels, Exide batteries and complete solar kits at best prices in Nairobi, Nyeri, Mombasa and across Kenya. Free site survey available.</p>

      <div class="flex flex-col lg:flex-row gap-8">
        <!-- FILTER SIDEBAR -->
        <aside class="filter-sidebar" id="filterSidebar">
          <div class="flex justify-between items-center mb-6">

            <button id="closeFilters" class="lg:hidden text-gray-500 hover:text-gray-900">‚úï</button>

          <div class="space-y-5">
            <div>

            </div>
            <div>
              <label class="block font-medium mb-2">Brand</label>
              <select id="brandFilter" class="w-full p-2.5 border rounded-lg">
                <option value="">All Brands</option>
                <option value="Luminous">Luminous</option>
                <option value="Must Solar">Must Solar</option>
                <option value="Mercury">Mercury</option>
                <option value="Eastman">Eastman</option>
                <option value="Exide">Exide</option>
                <option value="Jinko">Jinko</option>
                <option value="Longi">Longi</option>
                <option value="SolarMax">SolarMax</option>

            </div>
            <div>
              <label class="block font-medium mb-2">Type</label>
              <select id="typeFilter" class="w-full p-2.5 border rounded-lg">
                <option value="">All Types</option>
                <option value="solar">Solar Systems</option>
                <option value="ups">UPS & Backup Power</option>
              </select>
            </div>
          </div>
        </aside>

        <!-- BRAND CARDS -->
        <div class="flex-1">
          <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-slate-900">Power & Solar Solutions</h1>
            <button class="mobile-filter-trigger px-4 py-2 bg-yellow-600 text-white rounded font-medium" id="openFilters">
              Filters
            </button>
          </div>

          <div id="brandGrid" class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Cards will be generated by JS -->
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- MODAL -->
  <div id="detailModal" class="modal" role="dialog" aria-modal="true">
    <div class="modal-content">
      <div class="p-6">
        <div class="flex justify-between items-start">
          <h2 id="modalTitle" class="text-2xl font-bold text-slate-900"></h2>
          <button id="closeModalBtn" class="text-gray-500 hover:text-gray-900 text-2xl focus:outline-none">&times;</button>
        </div>
        <div id="modalContent" class="mt-6"></div>
      </div>
    </div>
  </div>

  <!-- OVERLAY -->
  <div class="overlay" id="filterOverlay"></div>

  <script>
  // ===== POWER PRODUCTS =====
    const powerProducts = [
      // üîã SOLAR PANELS
             { brand: "Jinko", name: "Solar Panel", model: "Mono Panel", size: "550W", price: 22995, category: "solar", img: "solar-panels/Jinko-Mono-Panel‚Äì550W.jpg" },
            { brand: "Jinko", name: "Solar Panel", model: "Mono Panel", size: "600W", price: 26995, category: "solar", img: "solar-panels/Jinko-Mono-Panel‚Äì600W.jpg" },
            { brand: "Longi", name: "Solar Panel", model: "Mono Panel", size: "550W", price: 23995, category: "solar", img: "solar-panels/Longi-Mono-Panel‚Äì550W.jpg" },
            { brand: "Longi", name: "Solar Panel", model: "Mono Panel", size: "600W", price: 27995, category: "solar", img: "solar-panels/Longi-Mono-Panel‚Äì600W.jpg" },
            { brand: "SolarMax", name: "Solar Panel", model: "Mono Panel", size: "400W", price: 16995, category: "solar", img: "solar-panels/SolarMax-Mono-Panel‚Äì400W.jpg" },

      // INVERTERS
              { brand: "Luminous", name: "Inverter", model: "Cruze Pure Sinewave", size: "1.5kVA", price: 34995, category: "solar", img: "solar-panels/Luminous-Cruze-Pure-Sinewave‚Äì1.5kVA.jpg" },
            { brand: "Luminous", name: "Inverter", model: "Cruze Pure Sinewave", size: "3.5kVA", price: 57995, category: "solar", img: "solar-panels/Luminous-Cruze-Pure-Sinewave‚Äì3.5kVA.jpg" },
            { brand: "Luminous", name: "Inverter", model: "Cruze Pure Sinewave", size: "5.5kVA", price: 89995, category: "solar", img: "solar-panels/Luminous-Cruze-Pure-Sinewave‚Äì5.5kVA.jpg" },
            { brand: "Must Solar", name: "Inverter", model: "PV1800 Pro", size: "3kVA", price: 52995, category: "solar", img: "solar-panels/Must-Solar-PV1800-Pro‚Äì3kVA.jpg" },
            { brand: "Must Solar", name: "Inverter", model: "PV1800 Pro", size: "5kVA", price: 74995, category: "solar", img: "solar-panels/Must-Solar-PV1800-Pro‚Äì5kVA.jpg" },
            { brand: "Must Solar", name: "Inverter", model: "PV3500", size: "5kVA", price: 96995, category: "solar", img: "solar-panels/Must-Solar-PV3500‚Äì5kVA.jpg" },
            { brand: "Mercury", name: "Inverter", model: "Elite Sinewave", size: "3kVA", price: 49995, category: "solar", img: "solar-panels/Mercury-Elite-Sinewave‚Äì3kVA.jpg" },
            { brand: "Mercury", name: "Inverter", model: "Elite Sinewave", size: "5kVA", price: 84995, category: "solar", img: "solar-panels/Mercury-Elite-Sinewave‚Äì5kVA.jpg" },

      // BATTERIES
              { brand: "Eastman", name: "Battery", model: "GEL Battery", size: "150Ah", price: 25995, category: "solar", img: "solar-panels/Eastman-GEL-Battery-150Ah.jpg" },
            { brand: "Eastman", name: "Battery", model: "GEL Battery", size: "200Ah", price: 33995, category: "solar", img: "solar-panels/Eastman-GEL-Battery‚Äì200Ah.jpg" },
            { brand: "Exide", name: "Battery", model: "Solar MAX", size: "150Ah", price: 26995, category: "solar", img: "solar-panels/Exide-Solar-MAX‚Äì150Ah.jpg" },
            { brand: "Exide", name: "Battery", model: "Solar MAX", size: "200Ah", price: 36995, category: "solar", img: "solar-panels/Exide-Solar-MAX‚Äì200Ah.jpg" },
            { brand: "Mercury", name: "Battery", model: "VRLA Battery", size: "200Ah", price: 32995, category: "solar", img: "solar-panels/Mercury-VRLA-Battery‚Äì200Ah.jpg" },

      // CONTROLLERS
            { brand: "EPEVER", name: "Controller", model: "Tracer MPPT", size: "40A", price: 21995, category: "solar", img: "solar-panels/EPEVER-Tracer-MPPT‚Äì40A.jpg" },
            { brand: "EPEVER", name: "Controller", model: "Tracer MPPT", size: "60A", price: 27995, category: "solar", img: "solar-panels/EPEVER-Tracer-MPPT‚Äì60A.jpg" },
            { brand: "Must Solar", name: "Controller", model: "MPPT Controller", size: "40A", price: 17995, category: "solar", img: "solar-panels/Must-Solar-MPPT-Controller‚Äì40A.jpg" },
            { brand: "Must Solar", name: "Controller", model: "MPPT Controller", size: "60A", price: 22995, category: "solar", img: "solar-panels/Must-Solar-MPPT-Controller‚Äì60A.jpg" },

      // SOLAR KITS
             { brand: "Morel Techs", name: "Solar Kit", model: "Complete Kit", size: "1kW", price: 138995, category: "solar", img: "solar-panels/Morel-Techs-Complete-Solar-Kit‚Äì1kW.jpg" },
            { brand: "Morel Techs", name: "Solar Kit", model: "Complete Kit", size: "2kW", price: 189995, category: "solar", img: "solar-panels/Morel-Techs-Complete-Solar-Kit‚Äì2kW.jpg" },
            { brand: "Morel Techs", name: "Solar Kit", model: "Complete Kit", size: "3kW", price: 264995, category: "solar", img: "solar-panels/Morel-Techs-Complete-Solar-Kit‚Äì3kW.jpg" },
            { brand: "Morel Techs", name: "Solar Kit", model: "Complete Kit", size: "5kW", price: 368995, category: "solar", img: "solar-panels/Morel-Techs-Complete-Solar-Kit‚Äì5kW.jpg" }

    ];

    // DOM
    const brandGrid = document.getElementById('brandGrid');
    const modelSearch = document.getElementById('modelSearch');
    const brandFilter = document.getElementById('brandFilter');
    const typeFilter = document.getElementById('typeFilter');
    const openFilters = document.getElementById('openFilters');
    const closeFilters = document.getElementById('closeFilters');
    const filterOverlay = document.getElementById('filterOverlay');
    const modal = document.getElementById('detailModal');
    const modalTitle = document.getElementById('modalTitle');
    const modalContent = document.getElementById('modalContent');
    const closeModalBtn = document.getElementById('closeModalBtn');

    // Group by brand
    const brands = {};
    powerProducts.forEach(item => {
      if (!brands[item.brand]) brands[item.brand] = [];
      brands[item.brand].push(item);
    });

    // ‚úÖ HELPER: Safe display name
    function getDisplayName(item) {
      if (item.name && item.model) return `${item.name} ${item.model}`;
      if (item.model) return item.model;
      if (item.name) return item.name;
      return 'Power Product';
    }

    // Render brand cards
    function renderBrandCards(filteredData = powerProducts) {
      const tempBrands = {};
      filteredData.forEach(item => {
        if (!tempBrands[item.brand]) tempBrands[item.brand] = [];
        tempBrands[item.brand].push(item);
      });

      let html = '';
      Object.entries(tempBrands).forEach(([brand, items]) => {
        const images = [...new Set(items.map(i => i.img))].slice(0, 3);
        const sample = items[0];
        const allTypes = [...new Set(items.map(i => i.category === 'solar' ? 'Solar' : 'UPS/Backup'))].join(', ');

        html += `
          <div class="brand-card">
            <div class="p-5">
              <h3 class="text-xl font-bold text-slate-900">${brand}</h3>
              <p class="text-slate-600 text-sm mt-1">${items.length} models ‚Ä¢ ${allTypes}</p>
            </div>
            <div class="px-5 pb-4">
              <div class="flex space-x-2 overflow-x-auto py-2">
                ${images.map(img => `
                  <img src="../assets/images/${img}"
                       class="product-image"
                       loading="lazy"
                       alt="${brand} ${getDisplayName(sample)}">
                `).join('')}
              </div>
              <ul class="specs-list mt-3 space-y-1">
                <li>‚Ä¢ ${getDisplayName(sample)} ${sample.size ? `(${sample.size})` : ''}</li>
                <li>‚Ä¢ From KES ${
                  Math.min(...items.map(i => typeof i.price === 'number' ? i.price : 999999)).toLocaleString()
                }</li>
              </ul>
              <button class="mt-4 w-full py-2.5 bg-yellow-600 hover:bg-yellow-700 text-white rounded font-medium focus-ring"
                      onclick="showFullDetails('${brand}', document.getElementById('typeFilter').value)">
                View All Models
              </button>
            </div>
          </div>
        `;
      });
      brandGrid.innerHTML = html;
    }

    // Show modal with category support
    function showFullDetails(brand, categoryFilter) {
      let items = brands[brand];
      if (categoryFilter) {
        items = items.filter(item => item.category === categoryFilter);
      }
      if (items.length === 0) {
        alert("No products found for this selection.");
        return;
      }

      let content = `<h3 class="text-xl font-semibold mb-4">All ${brand} ${
        categoryFilter 
          ? (categoryFilter === 'solar' ? 'Solar Systems' : 'UPS & Backup Power')
          : 'Power Solutions'
      }</h3><div class="space-y-4">`;

      items.sort((a, b) => {
        if (a.category !== b.category) return a.category === 'solar' ? -1 : 1;
        return (typeof a.price === 'number' ? a.price : 999999) - (typeof b.price === 'number' ? b.price : 999999);
      });

      items.forEach(item => {
        const displayName = getDisplayName(item);
        const meta = item.size ? `‚Ä¢ ${item.size}` : '';
        content += `
          <div class="border border-gray-200 rounded-lg p-4 hover:shadow-sm transition">
            <div class="flex gap-4">
              <img src="../assets/images/${item.img}" alt="${displayName}" class="w-24 h-24 object-cover rounded">
              <div>
                <h4 class="font-bold">${displayName}</h4>
                <p class="text-slate-600 text-sm">${meta}</p>
                <p class="font-bold text-lg text-yellow-600 mt-2">KES ${typeof item.price === 'number' ? item.price.toLocaleString() : item.price}</p>
              </div>
            </div>
          </div>
        `;
      });
      content += `</div>`;

      modalTitle.textContent = brand + (categoryFilter ? ` ‚Äì ${categoryFilter === 'solar' ? 'Solar Systems' : 'UPS & Backup'}` : ' ‚Äì Power');
      modalContent.innerHTML = content;
      modal.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    // Close modal
    function closeModal() {
      modal.classList.remove('active');
      document.body.style.overflow = '';
    }

    closeModalBtn.addEventListener('click', closeModal);
    modal.addEventListener('click', (e) => { if (e.target === modal) closeModal(); });
    document.addEventListener('keydown', (e) => { if (e.key === 'Escape' && modal.classList.contains('active')) closeModal(); });

    // Apply filters
    function applyFilters() {
      const searchTerm = modelSearch.value.toLowerCase().trim();
      const brandSel = brandFilter.value;
      const typeSel = typeFilter.value;

      const filtered = powerProducts.filter(item => {
        if (brandSel && item.brand !== brandSel) return false;
        if (typeSel && item.category !== typeSel) return false;
        if (searchTerm) {
          const text = [item.name, item.brand, item.model, item.size].filter(Boolean).join(' ').toLowerCase();
          return text.includes(searchTerm);
        }
        return true;
      });
      renderBrandCards(filtered);
    }

    [modelSearch, brandFilter, typeFilter].forEach(el => {
      el.addEventListener('input', applyFilters);
    });

    // Mobile filters
    openFilters.addEventListener('click', () => {
      document.getElementById('filterSidebar').classList.add('active');
      filterOverlay.classList.add('active');
    });
    closeFilters.addEventListener('click', closeFiltersHandler);
    filterOverlay.addEventListener('click', closeFiltersHandler);
    function closeFiltersHandler() {
      document.getElementById('filterSidebar').classList.remove('active');
      filterOverlay.classList.remove('active');
    };

    // Initial render
    renderBrandCards();
  </script>
</body>
</html>
