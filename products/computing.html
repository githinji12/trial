              <div class="flex space-x-2 overflow-x-auto py-2">
                ${images.map(img => `
                  <img src="../assets/images/${img}"
                       class="product-image"
                       loading="lazy"
                       alt="${brand} ${getDisplayName(sample)}">
                `).join('')}
              </div>
              <ul class="specs-list mt-3 space-y-1">
                <li>‚Ä¢ ${getDisplayName(sample)}</li>
                <li>‚Ä¢ From KES ${Math.min(...items.map(i => typeof i.price === 'number' ? i.price : 999999)).toLocaleString()}</li>
                <li>‚Ä¢ ${[...new Set(items.map(i => i.condition))].join(' / ')}</li>
              </ul>
              <button class="mt-4 w-full py-2.5 bg-yellow-600 hover:bg-yellow-700 text-white rounded font-medium focus-ring"
                      onclick="showFullDetails('${brand}')">
                View All Models
              </button>
            </div>
          </div>
        `;
      });
      brandGrid.innerHTML = html;
    }

    // Show modal
    function showFullDetails(brand) {
      const items = brands[brand];
      let content = `<h3 class="text-xl font-semibold mb-4">All ${brand} Models</h3><div class="space-y-4">`;
      items.sort((a, b) => {
        if (a.condition === "NEW" && b.condition !== "NEW") return -1;
        if (b.condition === "NEW" && a.condition !== "NEW") return 1;
        return 0;
      });

      items.forEach(item => {
        const typeLabel = { desktops: 'Desktop', laptops: 'Laptop', monitors: 'Monitor' }[item.category] || 'Device';
        const displayName = getDisplayName(item);
        const spec = getSpec(item);
        content += `
          <div class="border border-gray-200 rounded-lg p-4 hover:shadow-sm transition">
            <div class="flex gap-4">
              <img src="../assets/images/${item.img}" alt="${displayName}" class="w-24 h-24 object-cover rounded">
              <div>
                <h4 class="font-bold">${displayName}</h4>
                <p class="text-slate-600 text-sm">${typeLabel}${spec ? ` ‚Ä¢ ${spec}` : ''}</p>
                <p class="mt-2"><span class="inline-block px-2 py-1 rounded text-xs ${
                  item.condition === 'NEW' ? 'bg-green-100 text-green-800' : 'bg-amber-100 text-amber-800'
                }">${item.condition}</span></p>
                <p class="font-bold text-lg text-yellow-600 mt-2">KES ${typeof item.price === 'number' ? item.price.toLocaleString() : item.price}</p>
              </div>
            </div>
          </div>
        `;
      });
      content += `</div>`;
      modalTitle.textContent = brand + " ‚Äì Computing";
      modalContent.innerHTML = content;
      modal.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    // Close modal
    function closeModal() {
      modal.classList.remove('active');
      document.body.style.overflow = '';
    }

    closeModalBtn.addEventListener('click', closeModal);
    modal.addEventListener('click', (e) => {
      if (e.target === modal) closeModal();
    });
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && modal.classList.contains('active')) closeModal();
    });

    // Filters
    function applyFilters() {
      const searchTerm = modelSearch.value.toLowerCase().trim();
      const brandSel = brandFilter.value;
      const typeSel = typeFilter.value;
      const conditionSel = conditionFilter.value;

      const filtered = computingProducts.filter(item => {
        if (brandSel && item.brand !== brandSel) return false;
        if (typeSel && item.category !== typeSel) return false;
        if (conditionSel && item.condition !== conditionSel) return false;
        if (searchTerm) {
          const text = [item.name, item.brand, item.model, item.spec].filter(Boolean).join(' ').toLowerCase();
          return text.includes(searchTerm);
        }
        return true;
      });
      renderBrandCards(filtered);
    }

    [modelSearch, brandFilter, typeFilter, conditionFilter].forEach(el => {
      el.addEventListener('input', applyFilters);
    });

    // Mobile filters
    openFilters.addEventListener('click', () => {
      document.getElementById('filterSidebar').classList.add('active');
      filterOverlay.classList.add('active');
    });
    closeFilters.addEventListener('click', closeFiltersHandler);
    filterOverlay.addEventListener('click', closeFiltersHandler);
    function closeFiltersHandler() {
      document.getElementById('filterSidebar').classList.remove('active');
      filterOverlay.classList.remove('active');
    };

    renderBrandCards();
  </script>
</body>
</html>
