<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Audio – Morel Tech Solution</title>
  <meta name="description" content="Home theater receivers, soundbars, speakers, subwoofers & wireless audio from Denon, Yamaha, Sony, JBL, Bose & more."/>
  <link rel="icon" type="image/png" href="../assets/images/favicon.ico"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-page: #f8fafc;
      --bg-surface: #ffffff;
      --ink-900: #0f172a;
      --ink-700: #334155;
      --ink-500: #64748b;
      --border-subtle: #e2e8f0;
      --accent-gold: #d4af37;
      --radius-sm: 10px;
      --radius-md: 14px;
      --radius-lg: 18px;
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.04);
      --shadow-md: 0 8px 24px rgba(0, 0, 0, 0.08);
      --ease-ui: cubic-bezier(0.4, 0, 0.2, 1);
    }
    body {
      background-color: var(--bg-page);
      color: var(--ink-700);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    }
    .brand-card {
      background: var(--bg-surface);
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-sm);
      overflow: hidden;
      transition: box-shadow 0.3s var(--ease-ui), transform 0.2s var(--ease-ui);
    }
    .brand-card:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-md);
    }
    .product-image {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: var(--radius-sm);
    }
    .specs-list {
      font-size: 0.875rem;
      color: var(--ink-500);
    }
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.75);
      z-index: 1000;
      padding: 1.5rem;
      justify-content: center;
      align-items: center;
    }
    .modal.active {
      display: flex;
    }
    .modal-content {
      background: white;
      border-radius: var(--radius-lg);
      max-width: 900px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 20px 50px rgba(0,0,0,0.3);
    }
    .filter-sidebar {
      position: sticky;
      top: 2rem;
      height: fit-content;
      max-height: 80vh;
      overflow-y: auto;
    }
    @media (max-width: 768px) {
      .mobile-filter-trigger { display: block !important; }
      .filter-sidebar {
        position: fixed;
        top: 0;
        left: 0;
        width: 85%;
        height: 100vh;
        z-index: 1000;
        background: white;
        padding: 1.5rem;
        transform: translateX(-100%);
        transition: transform 0.3s ease;
      }
      .filter-sidebar.active { transform: translateX(0); }
      .overlay {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.5);
        z-index: 999;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s;
      }
      .overlay.active {
        opacity: 1;
        visibility: visible;
      }
    }
    .mobile-filter-trigger { display: none; }
    .focus-ring:focus-visible {
      outline: 2px solid var(--accent-gold);
      outline-offset: 3px;
    }
  </style>
</head>
<body class="text-slate-800">
  <nav class="bg-slate-900 text-white fixed w-full top-0 z-50 shadow-md">
    <div class="container mx-auto px-4 py-3">
      <a href="../#products" class="text-lg font-semibold">← Back to Catalog</a>
    </div>
  </nav>

  <main class="pt-20 pb-16">
    <div class="container mx-auto px-4">
      <div class="flex flex-col lg:flex-row gap-8">
        <!-- FILTER SIDEBAR -->
        <aside class="filter-sidebar" id="filterSidebar">
          <div class="flex justify-between items-center mb-6">
            <h2 class="text-xl font-bold">Filters</h2>
            <button id="closeFilters" class="lg:hidden text-gray-500 hover:text-gray-900">✕</button>
          </div>
          <div class="space-y-5">
            <div>
              <label class="block font-medium mb-2">Search Model</label>
              <input type="text" id="modelSearch" placeholder="e.g. AVR-X2800H, Soundbar 900..." class="w-full p-2.5 border rounded-lg focus:ring-2 focus:ring-yellow-500">
            </div>
            <div>
              <label class="block font-medium mb-2">Brand</label>
              <select id="brandFilter" class="w-full p-2.5 border rounded-lg">
                <option value="">All Brands</option>
                <option value="Denon">Denon</option>
                <option value="Yamaha">Yamaha</option>
                <option value="Onkyo">Onkyo</option>
                <option value="Pioneer">Pioneer</option>
                <option value="Sony">Sony</option>
                <option value="Bose">Bose</option>
                <option value="JBL">JBL</option>
                <option value="Marantz">Marantz</option>
                <option value="Polk">Polk</option>
                <option value="Klipsch">Klipsch</option>
                <option value="Harman Kardon">Harman Kardon</option>
                <option value="Sonos">Sonos</option>
              </select>
            </div>
            <div>
              <label class="block font-medium mb-2">Type</label>
              <select id="typeFilter" class="w-full p-2.5 border rounded-lg">
                <option value="">All Types</option>
                <option value="av-receivers">AV Receivers</option>
                <option value="soundbars">Soundbars</option>
                <option value="subwoofers">Subwoofers</option>
                <option value="bookshelf-speakers">Bookshelf Speakers</option>
                <option value="speakers">In-Ceiling/In-Wall</option>
                <option value="wireless-audio">Wireless Audio</option>
              </select>
            </div>
          </div>
        </aside>

        <!-- BRAND CARDS -->
        <div class="flex-1">
          <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-slate-900">Audio & Home Entertainment</h1>
            <button class="mobile-filter-trigger px-4 py-2 bg-yellow-600 text-white rounded font-medium" id="openFilters">
              Filters
            </button>
          </div>

          <div id="brandGrid" class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Cards will be generated by JS -->
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- MODAL -->
  <div id="detailModal" class="modal" role="dialog" aria-modal="true">
    <div class="modal-content">
      <div class="p-6">
        <div class="flex justify-between items-start">
          <h2 id="modalTitle" class="text-2xl font-bold text-slate-900"></h2>
          <button id="closeModalBtn" class="text-gray-500 hover:text-gray-900 text-2xl focus:outline-none">&times;</button>
        </div>
        <div id="modalContent" class="mt-6"></div>
      </div>
    </div>
  </div>

  <!-- OVERLAY -->
  <div class="overlay" id="filterOverlay"></div>

  <script>
    // ===== AUDIO PRODUCTS =====
    const audioProducts = [
      // AV RECEIVERS
      { brand: "Onkyo", name: "TX-SR494", channels: "5.2ch", price: 94995, category: "av-receivers", img: "AV.Receivers/Onkyo-TX-SR494(5.2ch).jpg" },
      { brand: "Denon", name: "AVR-X2800H", channels: "7.2ch", price: 198995, category: "av-receivers", img: "AV.Receivers/Denon-AVR-X2800H(7.2ch).jpg" },
      { brand: "Yamaha", name: "RX-A4A Aventage", channels: "9.2ch", price: 277995, category: "av-receivers", img: "AV.Receivers/Yamaha-RX-A4A-Aventage(9.2ch).jpg" },
      { brand: "Pioneer", name: "VSX-834", channels: "7.2ch", price: 133995, category: "av-receivers", img: "AV.Receivers/Pioneer-VSX-834(7.2ch).jpg" },
      // SOUNDBARS
      { brand: "JBL", name: "Bar 1000", type: "7.1.4", price: 98000, category: "soundbars", img: "soundbars/JBL-Bar-1000(7.1.4).jpg" },
      { brand: "Bose", name: "Smart Soundbar 900", type: "Dolby Atmos", price: 196000, category: "soundbars", img: "soundbars/Bose-Smart-Soundbar-900.jpg" },
      { brand: "Sony", name: "HT-A5000", type: "5.1.2", price: 167000, category: "soundbars", img: "soundbars/Sony-HT-A5000.jpg" },
      { brand: "Samsung", name: "HW-Q800B", type: "3.1.2", price: 100000, category: "soundbars", img: "soundbars/Samsung-HW-Q800B.jpg" },
      // SUBWOOFERS (Special Order)
      { brand: "Klipsch", name: "SPL-120", type: "Subwoofer", price: "Contact for Price", category: "subwoofers", img: "unified-subwoofer-and-bass-speakers/Klipsch-SPL-120.jpg", condition: "Special Order" },
      { brand: "Polk Audio", name: "HTS12", type: "Subwoofer", price: "Contact for Price", category: "subwoofers", img: "unified-subwoofer-and-bass-speakers/Polk-Audio-HTS-12.jpg", condition: "Special Order" },
      // BOOKSHELF SPEAKERS (Special Order)
      { brand: "Klipsch", name: "RP-600M II", type: "Bookshelf Speaker", price: "Contact for Price", category: "bookshelf-speakers", img: "unified-subwoofer-and-bass-speakers/Klipsch-RP-600M-II.jpg", condition: "Special Order" },
      // WIRELESS AUDIO
      { brand: "Sonos", name: "Era 300", type: "Premium Speaker", price: 96000, category: "wireless-audio", img: "master-wireless-audio/Sonos-Era-300.jpg" },
      { brand: "Apple", name: "AirPods Max", type: "Headphones", price: 122000, category: "wireless-audio", img: "master-wireless-audio/Apple-AirPods-Max.jpg" },
      { brand: "Harman Kardon", name: "SoundSticks 4", type: "Wireless Speaker", price: 62000, category: "wireless-audio", img: "master-wireless-audio/SoundSticks-4.jpg" },
      // IN-CEILING
      { brand: "Klipsch", name: "CDT-5650-C II", type: "In-Ceiling", size: "6.5\" Pivot", price: 38000, category: "speakers", img: "speakers/Klipsch-CDT-5650-C-II(6.5Pivot).jpg" },
      { brand: "Klipsch", name: "CDT-5800-C II", type: "In-Ceiling", size: "8\" Premium", price: 52000, category: "speakers", img: "speakers/Klipsch-CDT-5800-C-II(8Premium).jpg" }
    ];

    // Group by brand
    const brands = {};
    audioProducts.forEach(item => {
      if (!brands[item.brand]) brands[item.brand] = [];
      brands[item.brand].push(item);
    });

    // DOM
    const brandGrid = document.getElementById('brandGrid');
    const modelSearch = document.getElementById('modelSearch');
    const brandFilter = document.getElementById('brandFilter');
    const typeFilter = document.getElementById('typeFilter');
    const openFilters = document.getElementById('openFilters');
    const closeFilters = document.getElementById('closeFilters');
    const filterOverlay = document.getElementById('filterOverlay');
    const modal = document.getElementById('detailModal');
    const modalTitle = document.getElementById('modalTitle');
    const modalContent = document.getElementById('modalContent');
    const closeModalBtn = document.getElementById('closeModalBtn');

    // Render brand cards
    function renderBrandCards(filteredData = audioProducts) {
      const tempBrands = {};
      filteredData.forEach(item => {
        if (!tempBrands[item.brand]) tempBrands[item.brand] = [];
        tempBrands[item.brand].push(item);
      });

      let html = '';
      Object.entries(tempBrands).forEach(([brand, items]) => {
        const images = [...new Set(items.map(i => i.img))].slice(0, 3);
        const sample = items[0];
        const types = [...new Set(items.map(i => i.category))]
          .map(t => t.replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase()))
          .join(', ');

        html += `
          <div class="brand-card">
            <div class="p-5">
              <h3 class="text-xl font-bold text-slate-900">${brand}</h3>
              <p class="text-slate-600 text-sm mt-1">${items.length} models • ${types}</p>
            </div>
            <div class="px-5 pb-4">
              <div class="flex space-x-2 overflow-x-auto py-2">
                ${images.map(img => `
                  <img src="../assets/images/${img}"
                       class="product-image"
                       loading="lazy"
                       alt="${brand} Audio">
                `).join('')}
              </div>
              <ul class="specs-list mt-3 space-y-1">
                <li>• ${sample.name || sample.type || sample.channels || ''}</li>
                <li>• From KES ${
                  Math.min(...items.map(i => 
                    (typeof i.price === 'number') ? i.price : 
                    (i.price === 'Contact for Price' || i.condition === 'Special Order') ? 999999 : 0
                  )).toLocaleString()
                }</li>
              </ul>
              <button class="mt-4 w-full py-2.5 bg-yellow-600 hover:bg-yellow-700 text-white rounded font-medium focus-ring"
                      onclick="showFullDetails('${brand}')">
                View All Models
              </button>
            </div>
          </div>
        `;
      });
      brandGrid.innerHTML = html;
    }

    // Show modal
    function showFullDetails(brand) {
      const items = brands[brand];
      let content = `<h3 class="text-xl font-semibold mb-4">All ${brand} Audio Products</h3><div class="space-y-4">`;
      items.forEach(item => {
        let priceDisplay = typeof item.price === 'number' ? item.price.toLocaleString() : item.price;
        if (item.condition === 'Special Order') priceDisplay = 'Contact for Price';

        const typeMap = {
          'av-receivers': 'AV Receiver',
          'soundbars': 'Soundbar',
          'subwoofers': 'Subwoofer',
          'bookshelf-speakers': 'Bookshelf Speaker',
          'speakers': 'In-Ceiling Speaker',
          'wireless-audio': 'Wireless Audio'
        };
        const typeLabel = typeMap[item.category] || item.category;

        content += `
          <div class="border border-gray-200 rounded-lg p-4 hover:shadow-sm transition">
            <div class="flex gap-4">
              <img src="../assets/images/${item.img}" alt="${item.name}" class="w-24 h-24 object-cover rounded">
              <div>
                <h4 class="font-bold">${item.name}</h4>
                <p class="text-slate-600 text-sm">${typeLabel}${item.type ? ` • ${item.type}` : ''}</p>
                ${item.condition === 'Special Order' ? 
                  `<p class="mt-2"><span class="inline-block px-2 py-1 rounded text-xs bg-purple-100 text-purple-800">Special Order</span></p>` : ''}
                <p class="font-bold text-lg text-yellow-600 mt-2">KES ${priceDisplay}</p>
              </div>
            </div>
          </div>
        `;
      });
      content += `</div>`;
      modalTitle.textContent = brand + " – Audio";
      modalContent.innerHTML = content;
      modal.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    // Close modal
    function closeModal() {
      modal.classList.remove('active');
      document.body.style.overflow = '';
    }

    closeModalBtn.addEventListener('click', closeModal);
    modal.addEventListener('click', (e) => {
      if (e.target === modal) closeModal();
    });
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && modal.classList.contains('active')) closeModal();
    });

    // Apply filters
    function applyFilters() {
      const searchTerm = modelSearch.value.toLowerCase().trim();
      const brandSel = brandFilter.value;
      const typeSel = typeFilter.value;

      const filtered = audioProducts.filter(item => {
        if (brandSel && item.brand !== brandSel) return false;
        if (typeSel && item.category !== typeSel) return false;
        if (searchTerm) {
          const text = [item.name, item.brand, item.type, item.channels].filter(Boolean).join(' ').toLowerCase();
          if (!text.includes(searchTerm)) return false;
        }
        return true;
      });
      renderBrandCards(filtered);
    }

    [modelSearch, brandFilter, typeFilter].forEach(el => {
      el.addEventListener('input', applyFilters);
    });

    // Mobile filters
    openFilters.addEventListener('click', () => {
      document.getElementById('filterSidebar').classList.add('active');
      filterOverlay.classList.add('active');
    });
    closeFilters.addEventListener('click', () => {
      document.getElementById('filterSidebar').classList.remove('active');
      filterOverlay.classList.remove('active');
    });
    filterOverlay.addEventListener('click', () => {
      document.getElementById('filterSidebar').classList.remove('active');
      filterOverlay.classList.remove('active');
    });

    // Initial render
    renderBrandCards();
  </script>
</body>
</html>
