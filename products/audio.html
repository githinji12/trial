    :root {

      --ink-500: #64748b;
      --border-subtle: #e2e8f0;
      --accent-gold: #d4af37;
      --radius-sm: 10px;
      --radius-md: 14px;
      --radius-lg: 18px;
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.04);
      --shadow-md: 0 8px 24px rgba(0, 0, 0, 0.08);
      --ease-ui: cubic-bezier(0.4, 0, 0.2, 1);
    }
    body {
      background-color: var(--bg-page);
      color: var(--ink-700);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    }
    .brand-card {
      background: var(--bg-surface);
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-sm);
      overflow: hidden;
      transition: box-shadow 0.3s var(--ease-ui), transform 0.2s var(--ease-ui);
    }
    .brand-card:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-md);
    }
    .product-image {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: var(--radius-sm);
    }
    .specs-list {
      font-size: 0.875rem;
      color: var(--ink-500);
    }
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.75);
      z-index: 1000;
      padding: 1.5rem;
      justify-content: center;
      align-items: center;
    }
    .modal.active {
      display: flex;
    }
    .modal-content {
      background: white;
      border-radius: var(--radius-lg);
      max-width: 900px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 20px 50px rgba(0,0,0,0.3);
    }
    .filter-sidebar {
      position: sticky;
      top: 2rem;
      height: fit-content;
      max-height: 80vh;
      overflow-y: auto;
    }
    @media (max-width: 768px) {
      .mobile-filter-trigger { display: block !important; }
      .filter-sidebar {
        position: fixed;
        top: 0;
        left: 0;
        width: 85%;
        height: 100vh;
        z-index: 1000;
        background: white;
        padding: 1.5rem;
        transform: translateX(-100%);
        transition: transform 0.3s ease;
      }
      .filter-sidebar.active { transform: translateX(0); }
      .overlay {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.5);
        z-index: 999;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s;
      }
      .overlay.active {
        opacity: 1;
        visibility: visible;
      }
    }
    .mobile-filter-trigger { display: none; }
    .focus-ring:focus-visible {
      outline: 2px solid var(--accent-gold);
      outline-offset: 3px;
    }

      { brand: "Klipsch", name: "CDT-5800-C II", type: "In-Ceiling", size: "8\" Premium", price: 52000, category: "speakers", img: "speakers/Klipsch-CDT-5800-C-II(8Premium).jpg" }
    ];

    // Group by brand
    const brands = {};
    audioProducts.forEach(item => {
      if (!brands[item.brand]) brands[item.brand] = [];
      brands[item.brand].push(item);
    });

    // DOM
    const brandGrid = document.getElementById('brandGrid');
    const modelSearch = document.getElementById('modelSearch');
    const brandFilter = document.getElementById('brandFilter');
    const typeFilter = document.getElementById('typeFilter');
    const openFilters = document.getElementById('openFilters');
    const closeFilters = document.getElementById('closeFilters');
    const filterOverlay = document.getElementById('filterOverlay');
    const modal = document.getElementById('detailModal');
    const modalTitle = document.getElementById('modalTitle');
    const modalContent = document.getElementById('modalContent');
    const closeModalBtn = document.getElementById('closeModalBtn');

    // üÜï Helper: Create consistent display name
    function getDisplayName(item) {
      if (item.name) return item.name;
      if (item.model) return `${item.brand} ${item.model}`;
      if (item.type) return item.type;
      if (item.channels) return item.channels;
      return 'Audio Product';
    }

    // Render brand cards
    function renderBrandCards(filteredData = audioProducts) {
      const tempBrands = {};
      filteredData.forEach(item => {
        if (!tempBrands[item.brand]) tempBrands[item.brand] = [];
        tempBrands[item.brand].push(item);
      });

      let html = '';
      Object.entries(tempBrands).forEach(([brand, items]) => {
        const images = [...new Set(items.map(i => i.img))].slice(0, 3);
        const sample = items[0];
        const types = [...new Set(items.map(i => i.category))]
          .map(t => t.replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase()))
          .join(', ');

        html += `
          <div class="brand-card">
            <div class="p-5">
              <h3 class="text-xl font-bold text-slate-900">${brand}</h3>
              <p class="text-slate-600 text-sm mt-1">${items.length} models ‚Ä¢ ${types}</p>
            </div>
            <div class="px-5 pb-4">
              <div class="flex space-x-2 overflow-x-auto py-2">
                ${images.map(img => `
                  <img src="../assets/images/${img}"
                       class="product-image"
                       loading="lazy"
                       alt="${brand} Audio">
                `).join('')}
              </div>
              <ul class="specs-list mt-3 space-y-1">
                <li>‚Ä¢ ${getDisplayName(sample)}</li>
                <li>‚Ä¢ From KES ${
                  Math.min(...items.map(i => 
                    (typeof i.price === 'number') ? i.price : 
                    (i.price === 'Contact for Price' || i.condition === 'Special Order') ? 999999 : 0
                  )).toLocaleString()
                }</li>
              </ul>
              <button class="mt-4 w-full py-2.5 bg-yellow-600 hover:bg-yellow-700 text-white rounded font-medium focus-ring"
                      onclick="showFullDetails('${brand}', document.getElementById('typeFilter').value)">
                View All Models
              </button>
            </div>
          </div>
        `;
      });
      brandGrid.innerHTML = html;
    }

    // ‚úÖ FIXED: Respect category filter in modal
    function showFullDetails(brand, categoryFilter) {
      let items = brands[brand];

      if (categoryFilter) {
        items = items.filter(item => item.category === categoryFilter);
      }

      if (items.length === 0) {
        alert("No products found for this selection.");
        return;
      }

      let content = `<h3 class="text-xl font-semibold mb-4">All ${brand} ${
        categoryFilter 
          ? categoryFilter.replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase())
          : 'Audio Products'
      }</h3><div class="space-y-4">`;

      items.forEach(item => {
        let priceDisplay = typeof item.price === 'number' ? item.price.toLocaleString() : item.price;
        if (item.condition === 'Special Order') priceDisplay = 'Contact for Price';

        const typeMap = {
          'av-receivers': 'AV Receiver',
          'soundbars': 'Soundbar',
          'subwoofers': 'Subwoofer',
          'bookshelf-speakers': 'Bookshelf Speaker',
          'speakers': 'In-Ceiling Speaker',
          'wireless-audio': 'Wireless Audio'
        };
        const typeLabel = typeMap[item.category] || item.category;

        content += `
          <div class="border border-gray-200 rounded-lg p-4 hover:shadow-sm transition">
            <div class="flex gap-4">
              <img src="../assets/images/${item.img}" alt="${getDisplayName(item)}" class="w-24 h-24 object-cover rounded">
              <div>
                <h4 class="font-bold">${getDisplayName(item)}</h4>
                <p class="text-slate-600 text-sm">${typeLabel}${item.type ? ` ‚Ä¢ ${item.type}` : ''}</p>
                ${item.condition === 'Special Order' ? 
                  `<p class="mt-2"><span class="inline-block px-2 py-1 rounded text-xs bg-purple-100 text-purple-800">Special Order</span></p>` : ''}
                <p class="font-bold text-lg text-yellow-600 mt-2">KES ${priceDisplay}</p>
              </div>
            </div>
          </div>
        `;
      });
      content += `</div>`;

      modalTitle.textContent = brand + (categoryFilter ? ` ‚Äì ${categoryFilter.replace(/-/g,' ').replace(/\b\w/g,l=>l.toUpperCase())}` : ' ‚Äì Audio');
      modalContent.innerHTML = content;
      modal.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    // Close modal
    function closeModal() {
      modal.classList.remove('active');
      document.body.style.overflow = '';
    }

    closeModalBtn.addEventListener('click', closeModal);
    modal.addEventListener('click', (e) => {
      if (e.target === modal) closeModal();
    });
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && modal.classList.contains('active')) closeModal();
    });

    // Apply filters
    function applyFilters() {
      const searchTerm = modelSearch.value.toLowerCase().trim();
      const brandSel = brandFilter.value;
      const typeSel = typeFilter.value;

      const filtered = audioProducts.filter(item => {
        if (brandSel && item.brand !== brandSel) return false;
        if (typeSel && item.category !== typeSel) return false;
        if (searchTerm) {
          const text = [item.name, item.brand, item.model, item.type, item.channels].filter(Boolean).join(' ').toLowerCase();
          if (!text.includes(searchTerm)) return false;
        }
        return true;
      });
      renderBrandCards(filtered);
    }

    [modelSearch, brandFilter, typeFilter].forEach(el => {
      el.addEventListener('input', applyFilters);
    });

    // Mobile filters
    openFilters.addEventListener('click', () => {
      document.getElementById('filterSidebar').classList.add('active');
      filterOverlay.classList.add('active');
    });
    closeFilters.addEventListener('click', closeFiltersHandler);
    filterOverlay.addEventListener('click', closeFiltersHandler);
    function closeFiltersHandler() {
      document.getElementById('filterSidebar').classList.remove('active');
      filterOverlay.classList.remove('active');
    }

    // Initial render
    renderBrandCards();
  </script>
