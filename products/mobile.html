<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mobile Devices ‚Äì Morel Tech Solution</title>
  <meta name="description" content="New & refurbished smartphones from Apple, Samsung, Google Pixel. Also premium smartwatches and accessories."/>
  <link rel="icon" type="image/png" href="../assets/images/favicon.ico"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-page: #f8fafc;
      --bg-surface: #ffffff;
      --ink-900: #0f172a;
      --ink-700: #334155;
      --ink-500: #64748b;
      --border-subtle: #e2e8f0;
      --accent-gold: #d4af37;
      --radius-sm: 10px;
      --radius-md: 14px;
      --radius-lg: 18px;
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.04);
      --shadow-md: 0 8px 24px rgba(0, 0, 0, 0.08);
      --ease-ui: cubic-bezier(0.4, 0, 0.2, 1);
    }
    body {
      background-color: var(--bg-page);
      color: var(--ink-700);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    }
    .brand-card {
      background: var(--bg-surface);
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-sm);
      overflow: hidden;
      transition: box-shadow 0.3s var(--ease-ui), transform 0.2s var(--ease-ui);
    }
    .brand-card:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-md);
    }
    .product-image {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: var(--radius-sm);
    }
    .specs-list {
      font-size: 0.875rem;
      color: var(--ink-500);
    }
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.75);
      z-index: 1000;
      padding: 1.5rem;
      justify-content: center;
      align-items: center;
    }
    .modal.active {
      display: flex;
    }
    .modal-content {
      background: white;
      border-radius: var(--radius-lg);
      max-width: 900px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 20px 50px rgba(0,0,0,0.3);
    }
    .filter-sidebar {
      position: sticky;
      top: 2rem;
      height: fit-content;
      max-height: 80vh;
      overflow-y: auto;
    }
    @media (max-width: 768px) {
      .mobile-filter-trigger { display: block !important; }
      .filter-sidebar {
        position: fixed;
        top: 0;
        left: 0;
        width: 85%;
        height: 100vh;
        z-index: 1000;
        background: white;
        padding: 1.5rem;
        transform: translateX(-100%);
        transition: transform 0.3s ease;
      }
      .filter-sidebar.active { transform: translateX(0); }
      .overlay {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.5);
        z-index: 999;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s;
      }
      .overlay.active {
        opacity: 1;
        visibility: visible;
      }
    }
    .mobile-filter-trigger { display: none; }
    .focus-ring:focus-visible {
      outline: 2px solid var(--accent-gold);
      outline-offset: 3px;
    }
  </style>
</head>
<body class="text-slate-800">
  <nav class="bg-slate-900 text-white fixed w-full top-0 z-50 shadow-md">
    <div class="container mx-auto px-4 py-3">
      <a href="../#products" class="text-lg font-semibold">‚Üê Back to Catalog</a>
    </div>
  </nav>

  <main class="pt-20 pb-16">
    <div class="container mx-auto px-4">
      <div class="flex flex-col lg:flex-row gap-8">
        <!-- FILTER SIDEBAR -->
        <aside class="filter-sidebar" id="filterSidebar">
          <div class="flex justify-between items-center mb-6">
            <h2 class="text-xl font-bold">Filters</h2>
            <button id="closeFilters" class="lg:hidden text-gray-500 hover:text-gray-900">‚úï</button>
          </div>
          <div class="space-y-5">
            <div>
              <label class="block font-medium mb-2">Search Model</label>
              <input type="text" id="modelSearch" placeholder="e.g. iPhone 15, Galaxy S24..." class="w-full p-2.5 border rounded-lg focus:ring-2 focus:ring-yellow-500">
            </div>
            <div>
              <label class="block font-medium mb-2">Brand</label>
              <select id="brandFilter" class="w-full p-2.5 border rounded-lg">
                <option value="">All Brands</option>
                <option value="Apple">Apple</option>
                <option value="Samsung">Samsung</option>
                <option value="Pixel">Google</option>
                <option value="Huawei">Huawei</option>
                <option value="Xiaomi">Xiaomi</option>
              </select>
            </div>
            <div>
              <label class="block font-medium mb-2">Type</label>
              <select id="typeFilter" class="w-full p-2.5 border rounded-lg">
                <option value="">All Types</option>
                <option value="phones">Smartphones</option>
                <option value="smart">Smart Devices</option>
              </select>
            </div>
            <div>
              <label class="block font-medium mb-2">Condition</label>
              <select id="conditionFilter" class="w-full p-2.5 border rounded-lg">
                <option value="">All Conditions</option>
                <option value="NEW">New</option>
                <option value="REFURBISHED">Refurbished</option>
              </select>
            </div>
          </div>
        </aside>

        <!-- BRAND CARDS -->
        <div class="flex-1">
          <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-slate-900">Mobile Devices & Smart Tech</h1>
            <button class="mobile-filter-trigger px-4 py-2 bg-yellow-600 text-white rounded font-medium" id="openFilters">
              Filters
            </button>
          </div>

          <div id="brandGrid" class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Cards will be generated by JS -->
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- MODAL -->
  <div id="detailModal" class="modal" role="dialog" aria-modal="true">
    <div class="modal-content">
      <div class="p-6">
        <div class="flex justify-between items-start">
          <h2 id="modalTitle" class="text-2xl font-bold text-slate-900"></h2>
          <button id="closeModalBtn" class="text-gray-500 hover:text-gray-900 text-2xl focus:outline-none">&times;</button>
        </div>
        <div id="modalContent" class="mt-6"></div>
      </div>
    </div>
  </div>

  <!-- OVERLAY -->
  <div class="overlay" id="filterOverlay"></div>

  <script>
    // ===== MOBILE & SMART TECH PRODUCTS =====
    const mobileProducts = [
      // üì± PHONES - APPLE
      { brand: "Apple", model: "iPhone 8", condition: "REFURBISHED", price: 24000, category: "phones", img: "phones/Apple-iPhone-8.jpg" },
      { brand: "Apple", model: "iPhone X", condition: "REFURBISHED", price: 36000, category: "phones", img: "phones/Apple-iPhone-X.jpg" },
      { brand: "Apple", model: "iPhone XR", condition: "REFURBISHED", price: 42000, category: "phones", img: "phones/Apple-iPhone-XR.jpg" },
      { brand: "Apple", model: "iPhone 11", condition: "REFURBISHED", price: 56000, category: "phones", img: "phones/Apple-iPhone-11.jpg" },
      { brand: "Apple", model: "iPhone 12", condition: "REFURBISHED", price: 69000, category: "phones", img: "phones/Apple-iPhone-12.jpg" },
      { brand: "Apple", model: "iPhone 13", condition: "REFURBISHED", price: 102000, category: "phones", img: "phones/Apple-iPhone-13.jpg" },
      { brand: "Apple", model: "iPhone 13 Pro", condition: "REFURBISHED", price: 137000, category: "phones", img: "phones/Apple-iPhone-13-Pro.jpg" },
      { brand: "Apple", model: "iPhone 11 (64GB)", condition: "NEW", price: 61000, category: "phones", img: "phones/Apple-iPhone-11(64GB ‚Äî NEW).jpg" },
      { brand: "Apple", model: "iPhone 12 (64GB)", condition: "NEW", price: 82000, category: "phones", img: "phones/Apple-iPhone-12(64GB).jpg" },
      { brand: "Apple", model: "iPhone 13 (128GB)", condition: "NEW", price: 104000, category: "phones", img: "phones/Apple-iPhone-13(128GB).jpg" },
      { brand: "Apple", model: "iPhone 14", condition: "NEW", price: 126000, category: "phones", img: "phones/Apple-iPhone-14.jpg" },
      { brand: "Apple", model: "iPhone 15", condition: "NEW", price: 149000, category: "phones", img: "phones/Apple-iPhone-15.jpg" },
      { brand: "Apple", model: "iPhone 16", condition: "NEW", price: 126000, category: "phones", img: "phones/Apple-iPhone-16.jpg" },
      { brand: "Apple", model: "iPhone 17 Pro", condition: "NEW", price: 240000, category: "phones", img: "phones/Apple-iPhone-17-Pro.jpg" },
      // üì± PHONES - SAMSUNG
      { brand: "Samsung", model: "Galaxy S10", condition: "REFURBISHED", price: 32000, category: "phones", img: "phones/Samsung-Galaxy-S10.jpg" },
      { brand: "Samsung", model: "Galaxy S20", condition: "REFURBISHED", price: 51000, category: "phones", img: "phones/Samsung-Galaxy-S20.jpg" },
      { brand: "Samsung", model: "Galaxy S21", condition: "REFURBISHED", price: 64000, category: "phones", img: "phones/Samsung-Galaxy-S21.jpg" },
      { brand: "Samsung", model: "Galaxy A14", condition: "NEW", price: 27500, category: "phones", img: "phones/Samsung-Galaxy-A14.jpg" },
      { brand: "Samsung", model: "Galaxy S24", condition: "NEW", price: 135000, category: "phones", img: "phones/Samsung-Galaxy-S24.jpg" },
      { brand: "Samsung", model: "Galaxy Z Fold 6", condition: "NEW", price: 283000, category: "phones", img: "phones/Samsung-Galaxy-Z-Fold-6.jpg" },
      // üì± PHONES - PIXEL
      { brand: "Pixel", model: "Pixel 4", condition: "REFURBISHED", price: 23000, category: "phones", img: "phones/Google-Pixel-4.jpg" },
      { brand: "Pixel", model: "Pixel 7", condition: "NEW", price: 71000, category: "phones", img: "phones/Google-Pixel-7.jpg" },
      { brand: "Pixel", model: "Pixel 8 Pro", condition: "NEW", price: 149000, category: "phones", img: "phones/Google-Pixel-8-Pro.jpg" },
      // üì≤ SMART DEVICES
      { brand: "Apple", name: "Watch Ultra 2", category: "smart", price: 123000, img: "smart-tech/Apple-Watch-Ultra-2.jpg" },
      { brand: "Samsung", name: "Galaxy Watch 6 Classic LTE", category: "smart", price: 62500, img: "smart-tech/Samsung-Watch-6-Classic-LTE.jpg" },
      { brand: "Garmin", name: "Fenix 7", category: "smart", price: 97000, img: "smart-tech/Garmin-Fenix-7.jpg" },
      { brand: "reMarkable", name: "reMarkable 2 Tablet", category: "smart", price: 87500, img: "smart-tech/reMarkable-2-Tablet.jpg" },
      { brand: "Nintendo", name: "Switch OLED", category: "smart", price: 62500, img: "smart-tech/Nintendo-Switch-OLED.jpg" }
    ];

    // Group by brand
    const brands = {};
    mobileProducts.forEach(item => {
      if (!brands[item.brand]) brands[item.brand] = [];
      brands[item.brand].push(item);
    });

    // DOM
    const brandGrid = document.getElementById('brandGrid');
    const modelSearch = document.getElementById('modelSearch');
    const brandFilter = document.getElementById('brandFilter');
    const typeFilter = document.getElementById('typeFilter');
    const conditionFilter = document.getElementById('conditionFilter');
    const openFilters = document.getElementById('openFilters');
    const closeFilters = document.getElementById('closeFilters');
    const filterOverlay = document.getElementById('filterOverlay');
    const modal = document.getElementById('detailModal');
    const modalTitle = document.getElementById('modalTitle');
    const modalContent = document.getElementById('modalContent');
    const closeModalBtn = document.getElementById('closeModalBtn');

    // Render brand cards
    function renderBrandCards(filteredData = mobileProducts) {
      const tempBrands = {};
      filteredData.forEach(item => {
        if (!tempBrands[item.brand]) tempBrands[item.brand] = [];
        tempBrands[item.brand].push(item);
      });

      let html = '';
      Object.entries(tempBrands).forEach(([brand, items]) => {
        const images = [...new Set(items.map(i => i.img))].slice(0, 3);
        const sample = items[0];
        const allTypes = [...new Set(items.map(i => i.category === 'phones' ? 'Phones' : 'Smart Devices'))].join(', ');

        html += `
          <div class="brand-card">
            <div class="p-5">
              <h3 class="text-xl font-bold text-slate-900">${brand}</h3>
              <p class="text-slate-600 text-sm mt-1">${items.length} models ‚Ä¢ ${allTypes}</p>
            </div>
            <div class="px-5 pb-4">
              <div class="flex space-x-2 overflow-x-auto py-2">
                ${images.map(img => `
                  <img src="../assets/images/${img}"
                       class="product-image"
                       loading="lazy"
                       alt="${brand} mobile">
                `).join('')}
              </div>
              <ul class="specs-list mt-3 space-y-1">
                <li>‚Ä¢ ${sample.model || sample.name || ''}</li>
                <li>‚Ä¢ From KES ${
                  Math.min(...items.map(i => typeof i.price === 'number' ? i.price : 999999)).toLocaleString()
                }</li>
                <li>‚Ä¢ ${[...new Set(items.map(i => i.condition || 'NEW'))].join(' / ')}</li>
              </ul>
              <!-- ‚úÖ FIXED: Pass active type filter to modal -->
              <button class="mt-4 w-full py-2.5 bg-yellow-600 hover:bg-yellow-700 text-white rounded font-medium focus-ring"
                      onclick="showFullDetails('${brand}', document.getElementById('typeFilter').value)">
                View All Models
              </button>
            </div>
          </div>
        `;
      });
      brandGrid.innerHTML = html;
    }

    // ‚úÖ FIXED: Respect category filter in modal
    function showFullDetails(brand, categoryFilter) {
      let items = brands[brand];

      // üîë Filter by category if active
      if (categoryFilter) {
        items = items.filter(item => item.category === categoryFilter);
      }

      if (items.length === 0) {
        alert("No products found for this selection.");
        return;
      }

      let content = `<h3 class="text-xl font-semibold mb-4">All ${brand} ${
        categoryFilter 
          ? (categoryFilter === 'phones' ? 'Smartphones' : 'Smart Devices')
          : 'Mobile & Smart Tech'
      }</h3><div class="space-y-4">`;
      
      items.sort((a, b) => {
        if (a.condition === "NEW" && b.condition !== "NEW") return -1;
        if (b.condition === "NEW" && a.condition !== "NEW") return 1;
        return 0;
      });

      items.forEach(item => {
        const typeLabel = item.category === 'phones' ? 'Smartphone' : 'Smart Device';
        content += `
          <div class="border border-gray-200 rounded-lg p-4 hover:shadow-sm transition">
            <div class="flex gap-4">
              <img src="../assets/images/${item.img}" alt="${item.model || item.name}" class="w-24 h-24 object-cover rounded">
              <div>
                <h4 class="font-bold">${item.model || item.name}</h4>
                <p class="text-slate-600 text-sm">${typeLabel}</p>
                <p class="mt-2"><span class="inline-block px-2 py-1 rounded text-xs ${
                  item.condition === 'NEW' ? 'bg-green-100 text-green-800' : 'bg-amber-100 text-amber-800'
                }">${item.condition || 'NEW'}</span></p>
                <p class="font-bold text-lg text-yellow-600 mt-2">KES ${typeof item.price === 'number' ? item.price.toLocaleString() : item.price}</p>
              </div>
            </div>
          </div>
        `;
      });
      content += `</div>`;

      modalTitle.textContent = brand + (categoryFilter ? ` ‚Äì ${categoryFilter === 'phones' ? 'Smartphones' : 'Smart Devices'}` : ' Mobile');
      modalContent.innerHTML = content;
      modal.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    // Close modal
    function closeModal() {
      modal.classList.remove('active');
      document.body.style.overflow = '';
    }

    closeModalBtn.addEventListener('click', closeModal);
    modal.addEventListener('click', (e) => {
      if (e.target === modal) closeModal();
    });
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && modal.classList.contains('active')) closeModal();
    });

    // Apply filters
    function applyFilters() {
      const searchTerm = modelSearch.value.toLowerCase().trim();
      const brandSel = brandFilter.value;
      const typeSel = typeFilter.value;
      const conditionSel = conditionFilter.value;

      const filtered = mobileProducts.filter(item => {
        if (brandSel && item.brand !== brandSel) return false;
        if (typeSel && item.category !== typeSel) return false;
        if (conditionSel && item.condition !== conditionSel) return false;
        if (searchTerm) {
          const text = [item.name, item.brand, item.model].filter(Boolean).join(' ').toLowerCase();
          if (!text.includes(searchTerm)) return false;
        }
        return true;
      });
      renderBrandCards(filtered);
    }

    [modelSearch, brandFilter, typeFilter, conditionFilter].forEach(el => {
      el.addEventListener('input', applyFilters);
    });

    // Mobile filters
    openFilters.addEventListener('click', () => {
      document.getElementById('filterSidebar').classList.add('active');
      filterOverlay.classList.add('active');
    });
    closeFilters.addEventListener('click', () => {
      document.getElementById('filterSidebar').classList.remove('active');
      filterOverlay.classList.remove('active');
    });
    filterOverlay.addEventListener('click', () => {
      document.getElementById('filterSidebar').classList.remove('active');
      filterOverlay.classList.remove('active');
    });

    // Initial render
    renderBrandCards();
  </script>
</body>
</html>
