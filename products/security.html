    :root {

      --border-subtle: #e2e8f0;
      --accent-gold: #d4af37;
      --radius-sm: 10px;
      --radius-md: 14px;
      --radius-lg: 18px;
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.04);
      --shadow-md: 0 8px 24px rgba(0, 0, 0, 0.08);
      --ease-ui: cubic-bezier(0.4, 0, 0.2, 1);
    }
    body {
      background-color: var(--bg-page);
      color: var(--ink-700);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    }
    .brand-card {
      background: var(--bg-surface);
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-sm);
      overflow: hidden;
      transition: box-shadow 0.3s var(--ease-ui), transform 0.2s var(--ease-ui);
    }
    .brand-card:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-md);
    }
    .product-image {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: var(--radius-sm);
    }
    .specs-list {
      font-size: 0.875rem;
      color: var(--ink-500);
    }
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.75);
      z-index: 1000;
      padding: 1.5rem;
      justify-content: center;
      align-items: center;
    }
    .modal.active {
      display: flex;
    }
    .modal-content {
      background: white;
      border-radius: var(--radius-lg);
      max-width: 900px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 20px 50px rgba(0,0,0,0.3);
    }
    .filter-sidebar {
      position: sticky;
      top: 2rem;
      height: fit-content;
      max-height: 80vh;
      overflow-y: auto;
    }
    @media (max-width: 768px) {
      .mobile-filter-trigger { display: block !important; }
      .filter-sidebar {
        position: fixed;
        top: 0;
        left: 0;
        width: 85%;
        height: 100vh;
        z-index: 1000;
        background: white;
        padding: 1.5rem;
        transform: translateX(-100%);
        transition: transform 0.3s ease;
      }
      .filter-sidebar.active { transform: translateX(0); }
      .overlay {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.5);
        z-index: 999;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s;
      }
      .overlay.active {
        opacity: 1;
        visibility: visible;
      }
    }
    .mobile-filter-trigger { display: none; }
    .focus-ring:focus-visible {
      outline: 2px solid var(--accent-gold);
      outline-offset: 3px;
    }

      { brand: "Generic", name: "1080p WiFi Nanny Cam", category: "smart-cameras", price: 4500, img: "smart-cameras/Generic-1080p-WiFi-Nanny-Cam.jpg" },
      { brand: "Generic", name: "360¬∞ Lightbulb Camera", category: "smart-cameras", price: 3800, img: "smart-cameras/360¬∞Lightbulb-Camera.jpg" },

      // ‚úÖ ACCESS CONTROLS
      { brand: "Hikvision", model: "DS-KV8113-WME1", type: "Premium Outdoor Station", price: 22500, category: "access-controls", img: "access-controls/DS-KV8113-WME1(Premium WiFi + PoE Outdoor Station).jpg" },
      { brand: "Hikvision", model: "DS-KH6320-WTE1", type: "7\" Indoor Monitor", price: 19500, category: "access-controls", img: "access-controls/DS-KH6320-WTE1(7-inch WiFi Indoor Monitor).jpg" },
      { brand: "Dahua", model: "DHI-KTP02", type: "WiFi Intercom Kit", price: 27000, category: "access-controls", img: "access-controls/DHI-KTP02-Dahua-WiFi-Intercom-Kit.jpg" },
      { brand: "ZKTeco", model: "MB160", type: "Face + Fingerprint", price: 29500, category: "access-controls", img: "access-controls/ZKTeco-MB160(Face + Fingerprint).jpg" },
      { brand: "Generic", model: "180kg Magnetic Lock", type: "Magnetic Lock", price: 4500, category: "access-controls", img: "access-controls/180kg-Magnetic-Lock.jpg" },

      // ‚úÖ GENERIC SECURITY SYSTEMS
      {
        brand: "Morel Techs",
        name: "IP Camera Bundle",
        type: "Complete CCTV Kit",
        price: "From KES 45,000",
        category: "security",
        img: "surveillance/HIKVISION-DS-2CD2T43G0-I5(4MP Bullet IR 50m).jpg"
      },
      {
        brand: "Morel Techs",
        name: "NVR + 4 Camera",
        type: "Professional Kit",
        price: 78000,
        category: "security",
        img: "surveillance/HIKVISION-DS-7108NI-Q1-M(8ch NVR).jpg"
      },
      {
        brand: "Morel Techs",
        name: "Smart Alarm Panel",
        type: "Intrusion Detection",
        price: 35000,
        category: "security",
        img: "access-controls/ZKTeco-F22(Fingerprint + WiFi + RFID).jpg"
      }
    ];

    // Group by brand
    const brands = {};
    securityProducts.forEach(item => {
      if (!brands[item.brand]) brands[item.brand] = [];
      brands[item.brand].push(item);
    });

    // DOM
    const brandGrid = document.getElementById('brandGrid');
    const modelSearch = document.getElementById('modelSearch');
    const brandFilter = document.getElementById('brandFilter');
    const typeFilter = document.getElementById('typeFilter');
    const openFilters = document.getElementById('openFilters');
    const closeFilters = document.getElementById('closeFilters');
    const filterOverlay = document.getElementById('filterOverlay');
    const modal = document.getElementById('detailModal');
    const modalTitle = document.getElementById('modalTitle');
    const modalContent = document.getElementById('modalContent');
    const closeModalBtn = document.getElementById('closeModalBtn');

    // Render brand cards
    function renderBrandCards(filteredData = securityProducts) {
      const tempBrands = {};
      filteredData.forEach(item => {
        if (!tempBrands[item.brand]) tempBrands[item.brand] = [];
        tempBrands[item.brand].push(item);
      });

      let html = '';
      Object.entries(tempBrands).forEach(([brand, items]) => {
        const images = [...new Set(items.map(i => i.img))].slice(0, 3);
        const sample = items[0];
        const allTypes = [...new Set(items.map(i => i.category))]
          .map(t => {
            if (t === 'surveillance') return 'CCTV';
            if (t === 'smart-cameras') return 'Smart Cameras';
            if (t === 'access-controls') return 'Access Control';
            if (t === 'security') return 'Systems';
            return t;
          }).join(', ');

        html += `
          <div class="brand-card">
            <div class="p-5">
              <h3 class="text-xl font-bold text-slate-900">${brand}</h3>
              <p class="text-slate-600 text-sm mt-1">${items.length} models ‚Ä¢ ${allTypes}</p>
            </div>
            <div class="px-5 pb-4">
              <div class="flex space-x-2 overflow-x-auto py-2">
                ${images.map(img => `
                  <img src="../assets/images/${img}"
                       class="product-image"
                       loading="lazy"
                       alt="${brand} Security">
                `).join('')}
              </div>
              <ul class="specs-list mt-3 space-y-1">
                <li>‚Ä¢ ${sample.model || sample.name || ''}</li>
                <li>‚Ä¢ From KES ${
                  Math.min(...items.map(i => typeof i.price === 'number' ? i.price : 999999)).toLocaleString()
                }</li>
              </ul>
              <button class="mt-4 w-full py-2.5 bg-yellow-600 hover:bg-yellow-700 text-white rounded font-medium focus-ring"
                      onclick="showFullDetails('${brand}', document.getElementById('typeFilter').value)">
                View All Models
              </button>
            </div>
          </div>
        `;
      });
      brandGrid.innerHTML = html;
    }

    // Show modal
    function showFullDetails(brand, categoryFilter) {
      let items = brands[brand];

      // üîë FILTER BY CATEGORY IF ACTIVE
      if (categoryFilter) {
        items = items.filter(item => item.category === categoryFilter);
      }

      if (items.length === 0) {
        alert("No products found for this selection.");
        return;
      }

      let content = `<h3 class="text-xl font-semibold mb-4">All ${brand} ${
        categoryFilter 
          ? categoryFilter
              .replace('surveillance', 'Surveillance')
              .replace('smart-cameras', 'Smart Cameras')
              .replace('access-controls', 'Access Control')
              .replace('security', 'Security Systems')
          : 'Security Products'
      }</h3><div class="space-y-4">`;

      items.forEach(item => {
        let meta = '';
        if (item.category === 'surveillance') meta = item.type || 'CCTV System';
        else if (item.category === 'smart-cameras') meta = 'Smart Camera';
        else if (item.category === 'access-controls') meta = 'Access Control';
        else if (item.category === 'security') meta = item.type || 'Security System';

        content += `
          <div class="border border-gray-200 rounded-lg p-4 hover:shadow-sm transition">
            <div class="flex gap-4">
              <img src="../assets/images/${item.img}" alt="${item.model || item.name}" class="w-24 h-24 object-cover rounded">
              <div>
                <h4 class="font-bold">${item.model || item.name}</h4>
                <p class="text-slate-600 text-sm">${meta}</p>
                <p class="font-bold text-lg text-yellow-600 mt-2">KES ${typeof item.price === 'number' ? item.price.toLocaleString() : item.price}</p>
              </div>
            </div>
          </div>
        `;
      });
      content += `</div>`;

      modalTitle.textContent = brand + (categoryFilter ? ` ‚Äì ${categoryFilter.replace(/-/g,' ').replace(/\b\w/g,l=>l.toUpperCase())}` : ' Security');
      modalContent.innerHTML = content;
      modal.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    // Close modal
    function closeModal() {
      modal.classList.remove('active');
      document.body.style.overflow = '';
    }

    closeModalBtn.addEventListener('click', closeModal);
    modal.addEventListener('click', (e) => {
      if (e.target === modal) closeModal();
    });
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && modal.classList.contains('active')) closeModal();
    });

    // Apply filters
    function applyFilters() {
      const searchTerm = modelSearch.value.toLowerCase().trim();
      const brandSel = brandFilter.value;
      const typeSel = typeFilter.value;

      const filtered = securityProducts.filter(item => {
        if (brandSel && item.brand !== brandSel) return false;
        if (typeSel && item.category !== typeSel) return false;
        if (searchTerm) {
          const text = [item.name, item.brand, item.model, item.type].filter(Boolean).join(' ').toLowerCase();
          if (!text.includes(searchTerm)) return false;
        }
        return true;
      });
      renderBrandCards(filtered);
    }

    [modelSearch, brandFilter, typeFilter].forEach(el => {
      el.addEventListener('input', applyFilters);
    });

    // Mobile filters
    openFilters.addEventListener('click', () => {
      document.getElementById('filterSidebar').classList.add('active');
      filterOverlay.classList.add('active');
    });
    closeFilters.addEventListener('click', closeFiltersHandler);
    filterOverlay.addEventListener('click', closeFiltersHandler);
    function closeFiltersHandler() {
      document.getElementById('filterSidebar').classList.remove('active');
      filterOverlay.classList.remove('active');
    }

    // Initial render
    renderBrandCards();
  </script>
</body>
</html>
