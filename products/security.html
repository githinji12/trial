<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Security & Surveillance – Morel Tech Solution</title>
  <meta name="description" content="Professional CCTV, access control, smart cameras, intercoms & security systems from Hikvision, Dahua, Eufy, WD & more across Kenya."/>
  <link rel="icon" type="image/png" href="../assets/images/favicon.ico"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-page: #f8fafc;
      --bg-surface: #ffffff;
      --ink-900: #0f172a;
      --ink-700: #334155;
      --ink-500: #64748b;
      --border-subtle: #e2e8f0;
      --accent-gold: #d4af37;
      --radius-sm: 10px;
      --radius-md: 14px;
      --radius-lg: 18px;
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.04);
      --shadow-md: 0 8px 24px rgba(0, 0, 0, 0.08);
      --ease-ui: cubic-bezier(0.4, 0, 0.2, 1);
    }
    body {
      background-color: var(--bg-page);
      color: var(--ink-700);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    }
    .brand-card {
      background: var(--bg-surface);
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-sm);
      overflow: hidden;
      transition: box-shadow 0.3s var(--ease-ui), transform 0.2s var(--ease-ui);
    }
    .brand-card:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-md);
    }
    .product-image {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: var(--radius-sm);
    }
    .specs-list {
      font-size: 0.875rem;
      color: var(--ink-500);
    }
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.75);
      z-index: 1000;
      padding: 1.5rem;
      justify-content: center;
      align-items: center;
    }
    .modal.active {
      display: flex;
    }
    .modal-content {
      background: white;
      border-radius: var(--radius-lg);
      max-width: 900px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 20px 50px rgba(0,0,0,0.3);
    }
    .filter-sidebar {
      position: sticky;
      top: 2rem;
      height: fit-content;
      max-height: 80vh;
      overflow-y: auto;
    }
    @media (max-width: 768px) {
      .mobile-filter-trigger { display: block !important; }
      .filter-sidebar {
        position: fixed;
        top: 0;
        left: 0;
        width: 85%;
        height: 100vh;
        z-index: 1000;
        background: white;
        padding: 1.5rem;
        transform: translateX(-100%);
        transition: transform 0.3s ease;
      }
      .filter-sidebar.active { transform: translateX(0); }
      .overlay {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.5);
        z-index: 999;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s;
      }
      .overlay.active {
        opacity: 1;
        visibility: visible;
      }
    }
    .mobile-filter-trigger { display: none; }
    .focus-ring:focus-visible {
      outline: 2px solid var(--accent-gold);
      outline-offset: 3px;
    }
  </style>
</head>
<body class="text-slate-800">
  <nav class="bg-slate-900 text-white fixed w-full top-0 z-50 shadow-md">
    <div class="container mx-auto px-4 py-3">
      <a href="../#products" class="text-lg font-semibold">← Back to Catalog</a>
    </div>
  </nav>

  <main class="pt-20 pb-16">
    <div class="container mx-auto px-4">
      <div class="flex flex-col lg:flex-row gap-8">
        <!-- FILTER SIDEBAR -->
        <aside class="filter-sidebar" id="filterSidebar">
          <div class="flex justify-between items-center mb-6">
            <h2 class="text-xl font-bold">Filters</h2>
            <button id="closeFilters" class="lg:hidden text-gray-500 hover:text-gray-900">✕</button>
          </div>
          <div class="space-y-5">
            <div>
              <label class="block font-medium mb-2">Search Model</label>
              <input type="text" id="modelSearch" placeholder="e.g. DS-2CD, HAC-B1A21..." class="w-full p-2.5 border rounded-lg focus:ring-2 focus:ring-yellow-500">
            </div>
            <div>
              <label class="block font-medium mb-2">Brand</label>
              <select id="brandFilter" class="w-full p-2.5 border rounded-lg">
                <option value="">All Brands</option>
                <option value="Hikvision">Hikvision</option>
                <option value="Dahua">Dahua</option>
                <option value="D-LINK">D-Link</option>
                <option value="Mikrotik">Mikrotik</option>
                <option value="WD">WD Purple</option>
                <option value="Eufy">Eufy</option>
                <option value="Imou">Imou</option>
                <option value="Google">Google Nest</option>
                <option value="TP-Link">TP-Link</option>
                <option value="ZKTeco">ZKTeco</option>
              </select>
            </div>
            <div>
              <label class="block font-medium mb-2">Type</label>
              <select id="typeFilter" class="w-full p-2.5 border rounded-lg">
                <option value="">All Types</option>
                <option value="surveillance">Surveillance (CCTV)</option>
                <option value="smart-cameras">Smart Cameras</option>
                <option value="access-controls">Access Control</option>
                <option value="security">Security Systems</option>
              </select>
            </div>
          </div>
        </aside>

        <!-- BRAND CARDS -->
        <div class="flex-1">
          <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-slate-900">Security & Surveillance</h1>
            <button class="mobile-filter-trigger px-4 py-2 bg-yellow-600 text-white rounded font-medium" id="openFilters">
              Filters
            </button>
          </div>

          <div id="brandGrid" class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Cards will be generated by JS -->
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- MODAL -->
  <div id="detailModal" class="modal" role="dialog" aria-modal="true">
    <div class="modal-content">
      <div class="p-6">
        <div class="flex justify-between items-start">
          <h2 id="modalTitle" class="text-2xl font-bold text-slate-900"></h2>
          <button id="closeModalBtn" class="text-gray-500 hover:text-gray-900 text-2xl focus:outline-none">&times;</button>
        </div>
        <div id="modalContent" class="mt-6"></div>
      </div>
    </div>
  </div>

  <!-- OVERLAY -->
  <div class="overlay" id="filterOverlay"></div>

  <script>
    // ===== SECURITY PRODUCTS =====
    const securityProducts = [
      // ✅ SURVEILLANCE (CCTV)
      { brand: "HIKVISION", model: "DS-2CD2T43G0-I5", type: "4MP Bullet IR", price: 16500, category: "surveillance", img: "surveillance/HIKVISION-DS-2CD2T43G0-I5(4MP Bullet IR 50m).jpg" },
      { brand: "HIKVISION", model: "DS-7108NI-Q1-M", type: "8ch NVR", price: 22000, category: "surveillance", img: "surveillance/HIKVISION-DS-7108NI-Q1-M(8ch NVR).jpg" },
      { brand: "DAHUA", model: "IPC-HDW5442TM-AS", type: "4MP Full Color", price: 29000, category: "surveillance", img: "surveillance/DAHUA-IPC-HDW5442TM-AS(4MP Full Color).jpg" },
      { brand: "DAHUA", model: "NVR4108HS-8P", type: "8ch PoE NVR", price: 36000, category: "surveillance", img: "surveillance/DAHUA-NVR4108HS-8P(8ch PoE).jpg" },
      { brand: "D-LINK", model: "DES-1008P", type: "8-Port PoE", price: 12500, category: "surveillance", img: "surveillance/D-LINK-DES-1008P(8-Port PoE).jpg" },
      { brand: "Mikrotik", model: "8-Port PoE", type: "PoE Switch", price: 14000, category: "surveillance", img: "surveillance/Mikrotik-8-Port-PoE.jpg" },
      { brand: "WD", model: "Purple 4TB", type: "Surveillance HDD", price: 19000, category: "surveillance", img: "surveillance/WD-Purple-4TB.jpg" },
      // ✅ SMART CAMERAS
      { brand: "Eufy", model: "Cam 3 Kit", type: "2 Cam + HomeBase 3", price: 82500, category: "smart-cameras", img: "smart-cameras/Eufy-Cam-3-Kit(2Cameras-HomeBase 3).jpg" },
      { brand: "Eufy", model: "SoloCam S230", type: "Solar Spotlight", price: 26500, category: "smart-cameras", img: "smart-cameras/Eufy-SoloCam-S230-Solar-Spotlight.jpg" },
      { brand: "Google", model: "Nest Cam Battery", type: "Wireless Camera", price: 29500, category: "smart-cameras", img: "smart-cameras/Google-Nest-Cam-Battery.jpg" },
      { brand: "Hikvision", model: "Solar 4G Camera", type: "DS-2XS6A25G0", price: 32500, category: "smart-cameras", img: "smart-cameras/Hikvision-Solar-4G-Camera-DS-2XS6A25G0.jpg" },
      { brand: "Imou", model: "Ranger 2C", type: "Indoor Camera", price: 8500, category: "smart-cameras", img: "smart-cameras/Imou-Ranger-2C.jpg" },
      // ✅ ACCESS CONTROLS
      { brand: "Hikvision", model: "DS-KV8113-WME1", type: "Premium Outdoor Station", price: 22500, category: "access-controls", img: "access-controls/DS-KV8113-WME1(Premium WiFi + PoE Outdoor Station).jpg" },
      { brand: "Hikvision", model: "DS-KH6320-WTE1", type: "7\" Indoor Monitor", price: 19500, category: "access-controls", img: "access-controls/DS-KH6320-WTE1(7-inch WiFi Indoor Monitor).jpg" },
      { brand: "Dahua", model: "DHI-KTP02", type: "WiFi Intercom Kit", price: 27000, category: "access-controls", img: "access-controls/DHI-KTP02-Dahua-WiFi-Intercom-Kit.jpg" },
      { brand: "ZKTeco", model: "MB160", type: "Face + Fingerprint", price: 29500, category: "access-controls", img: "access-controls/ZKTeco-MB160(Face + Fingerprint).jpg" },
      { brand: "Generic", model: "180kg Magnetic Lock", type: "Magnetic Lock", price: 4500, category: "access-controls", img: "access-controls/180kg-Magnetic-Lock.jpg" },
      // ✅ GENERIC SECURITY SYSTEMS
      { brand: "Morel Techs", name: "IP Camera Bundle", type: "Complete CCTV Kit", price: "From KES 45,000", category: "security", img: "ip-camera.jpg" },
      { brand: "Morel Techs", name: "NVR + 4 Camera", type: "Professional Kit", price: 78000, category: "security", img: "nvr.jpg" },
      { brand: "Morel Techs", name: "Smart Alarm Panel", type: "Intrusion Detection", price: 35000, category: "security", img: "alarm-panel.jpg" }
    ];

    // Group by brand
    const brands = {};
    securityProducts.forEach(item => {
      if (!brands[item.brand]) brands[item.brand] = [];
      brands[item.brand].push(item);
    });

    const brandGrid = document.getElementById('brandGrid');
    const modelSearch = document.getElementById('modelSearch');
    const brandFilter = document.getElementById('brandFilter');
    const typeFilter = document.getElementById('typeFilter');
    const openFilters = document.getElementById('openFilters');
    const closeFilters = document.getElementById('closeFilters');
    const filterOverlay = document.getElementById('filterOverlay');
    const modal = document.getElementById('detailModal');
    const modalTitle = document.getElementById('modalTitle');
    const modalContent = document.getElementById('modalContent');
    const closeModalBtn = document.getElementById('closeModalBtn');

    // Render brand cards
    function renderBrandCards(filteredData = securityProducts) {
      const tempBrands = {};
      filteredData.forEach(item => {
        if (!tempBrands[item.brand]) tempBrands[item.brand] = [];
        tempBrands[item.brand].push(item);
      });

      let html = '';
      Object.entries(tempBrands).forEach(([brand, items]) => {
        const images = [...new Set(items.map(i => i.img))].slice(0, 3);
        const sample = items[0];
        const allTypes = [...new Set(items.map(i => i.category))]
          .map(t => {
            if (t === 'surveillance') return 'CCTV';
            if (t === 'smart-cameras') return 'Smart Cameras';
            if (t === 'access-controls') return 'Access Control';
            if (t === 'security') return 'Systems';
            return t;
          }).join(', ');

        html += `
          <div class="brand-card">
            <div class="p-5">
              <h3 class="text-xl font-bold text-slate-900">${brand}</h3>
              <p class="text-slate-600 text-sm mt-1">${items.length} models • ${allTypes}</p>
            </div>
            <div class="px-5 pb-4">
              <div class="flex space-x-2 overflow-x-auto py-2">
                ${images.map(img => `
                  <img src="../assets/images/${img}"
                       class="product-image"
                       loading="lazy"
                       alt="${brand} Security">
                `).join('')}
              </div>
              <ul class="specs-list mt-3 space-y-1">
                <li>• ${sample.model || sample.name || ''}</li>
                <li>• From KES ${
                  Math.min(...items.map(i => 
                    (typeof i.price === 'number') ? i.price : 
                    (i.price && !isNaN(i.price.replace(/,/g, ''))) ? parseInt(i.price.replace(/,/g, '')) : 999999
                  )).toLocaleString()
                }</li>
              </ul>
              <button class="mt-4 w-full py-2.5 bg-yellow-600 hover:bg-yellow-700 text-white rounded font-medium focus-ring"
                      onclick="showFullDetails('${brand}')">
                View All Models
              </button>
            </div>
          </div>
        `;
      });
      brandGrid.innerHTML = html;
    }

    // Show modal
    function showFullDetails(brand) {
      const items = brands[brand];
      let content = `<h3 class="text-xl font-semibold mb-4">All ${brand} Security Products</h3><div class="space-y-4">`;
      items.forEach(item => {
        let meta = '';
        if (item.category === 'surveillance') meta = item.type || 'CCTV System';
        else if (item.category === 'smart-cameras') meta = 'Smart Camera';
        else if (item.category === 'access-controls') meta = 'Access Control';
        else if (item.category === 'security') meta = item.type || 'Security System';

        content += `
          <div class="border border-gray-200 rounded-lg p-4 hover:shadow-sm transition">
            <div class="flex gap-4">
              <img src="../assets/images/${item.img}" alt="${item.model || item.name}" class="w-24 h-24 object-cover rounded">
              <div>
                <h4 class="font-bold">${item.model || item.name}</h4>
                <p class="text-slate-600 text-sm">${meta}</p>
                <p class="font-bold text-lg text-yellow-600 mt-2">KES ${typeof item.price === 'number' ? item.price.toLocaleString() : item.price}</p>
              </div>
            </div>
          </div>
        `;
      });
      content += `</div>`;

      modalTitle.textContent = brand + " Security";
      modalContent.innerHTML = content;
      modal.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    // Close modal
    function closeModal() {
      modal.classList.remove('active');
      document.body.style.overflow = '';
    }

    closeModalBtn.addEventListener('click', closeModal);
    modal.addEventListener('click', (e) => {
      if (e.target === modal) closeModal();
    });
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && modal.classList.contains('active')) closeModal();
    });

    // Apply filters
    function applyFilters() {
      const searchTerm = modelSearch.value.toLowerCase().trim();
      const brandSel = brandFilter.value;
      const typeSel = typeFilter.value;

      const filtered = securityProducts.filter(item => {
        if (brandSel && item.brand !== brandSel) return false;
        if (typeSel && item.category !== typeSel) return false;
        if (searchTerm) {
          const text = [item.name, item.brand, item.model, item.type].filter(Boolean).join(' ').toLowerCase();
          if (!text.includes(searchTerm)) return false;
        }
        return true;
      });
      renderBrandCards(filtered);
    }

    [modelSearch, brandFilter, typeFilter].forEach(el => {
      el.addEventListener('input', applyFilters);
    });

    // Mobile filter toggle
    openFilters.addEventListener('click', () => {
      document.getElementById('filterSidebar').classList.add('active');
      filterOverlay.classList.add('active');
    });
    closeFilters.addEventListener('click', closeFiltersHandler);
    filterOverlay.addEventListener('click', closeFiltersHandler);
    function closeFiltersHandler() {
      document.getElementById('filterSidebar').classList.remove('active');
      filterOverlay.classList.remove('active');
    }

    // Initial render
    renderBrandCards();
  </script>
</body>
</html>
