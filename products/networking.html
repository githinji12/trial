      const existing = cart.find(item => item.id === id);
      if (existing) {
        existing.quantity += 1;
      } else {
        cart.push({ id, name, price: parseFloat(price) || 0, image, quantity: 1 });

        html += `
          <div class="cart-item">
            <img src="../assets/images/${item.image}" alt="${item.name}">
            <div class="cart-item-details">
              <h4 class="font-medium text-sm">${item.name}</h4>
              <p class="text-xs text-slate-600">KES ${item.price.toLocaleString()}</p>
              <div class="quantity-controls">
                <button class="quantity-btn decrease" data-id="${item.id}">−</button>
                <span>${item.quantity}</span>
                <button class="quantity-btn increase" data-id="${item.id}">+</button>
              </div>
              <button class="remove-btn" data-id="${item.id}">Remove</button>
            </div>
          </div>
        `;
      });

      container.innerHTML = html;
      totalEl.textContent = total.toLocaleString();

      // Attach event listeners
      document.querySelectorAll('.decrease').forEach(btn => {
        btn.addEventListener('click', () => updateQuantity(btn.dataset.id, -1));
      });
      document.querySelectorAll('.increase').forEach(btn => {
        btn.addEventListener('click', () => updateQuantity(btn.dataset.id, 1));
      });
      document.querySelectorAll('.remove-btn').forEach(btn => {
        btn.addEventListener('click', () => removeFromCart(btn.dataset.id));
      });
    }

    function updateQuantity(id, change) {
      const item = cart.find(i => i.id === id);
      if (item) {
        item.quantity += change;
        if (item.quantity <= 0) {
          removeFromCart(id);
          return;
        }
        saveCart();
        renderCartModal();
      }
    }

    function removeFromCart(id) {
      cart = cart.filter(item => item.id !== id);
      saveCart();
      renderCartModal();
    }

    function checkoutViaWhatsApp() {
      if (cart.length === 0) return;
      
      const businessNumber = '254791864441';
      let message = 'Hi Morel Tech! I\'d like a quote for:\n\n';
      cart.forEach(item => {
        message += `• ${item.name} ×${item.quantity} — KES ${item.price.toLocaleString()}\n`;
      });
      const total = cart.reduce((sum, i) => sum + (i.price * i.quantity), 0);
      message += `\nTotal: KES ${total.toLocaleString()}\n\nSent via your website.`;

      window.open(`https://wa.me/${businessNumber}?text=${encodeURIComponent(message)}`, '_blank');
    }

    // ========== UI FUNCTIONS ==========
    function openCart() {
      renderCartModal();
      document.getElementById('cart-modal').classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    function closeCart() {
      document.getElementById('cart-modal').classList.remove('active');
      document.body.style.overflow = '';
    }

    function openLightbox(src) {
      document.getElementById('lightbox-img').src = `../assets/images/${src}`;
      document.getElementById('lightbox').classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    function closeLightbox() {
      document.getElementById('lightbox').classList.remove('active');
      document.body.style.overflow = '';
    }

    // Group products by brand
    const brands = {};
    networkingProducts.forEach(item => {
      if (!brands[item.brand]) brands[item.brand] = [];
      brands[item.brand].push(item);
    });

    function renderBrandCards(filtered = networkingProducts) {
      const tempBrands = {};
      filtered.forEach(item => {
        if (!tempBrands[item.brand]) tempBrands[item.brand] = [];
        tempBrands[item.brand].push(item);
      });

      const html = Object.entries(tempBrands).map(([brand, items]) => {
        const images = [...new Set(items.map(i => i.img))].slice(0, 3);
        const sample = items[0];
        const allTypes = [...new Set(items.map(i => i.category))]
          .map(t => {
            if (t === 'starlink') return 'Starlink';
            if (t === 'access-points') return 'Access Points';
            if (t === 'routers') return 'Routers';
            if (t === 'mesh') return 'Mesh Systems';
            if (t === 'switches') return 'Switches & CPE';
            if (t === 'extenders') return 'Extenders';
            return t;
          })
          .join(', ');
        const minPrice = Math.min(...items.map(i => typeof i.price === 'number' ? i.price : 999999));

        return `
          <div class="brand-card">
            <div class="p-5">
              <h3 class="text-xl font-bold text-slate-900">${brand}</h3>
              <p class="text-slate-600 text-sm mt-1">${items.length} models • ${allTypes}</p>
            </div>
            <div class="px-5 pb-4">
              <div class="flex space-x-2 overflow-x-auto py-2">
                ${images.map(img => `
                  <img src="../assets/images/${img}"
                       class="product-image"
                       loading="lazy"
                       alt="${brand} ${sample.model || ''}"
                       onclick="openLightbox('${img}')">
                `).join('')}
              </div>
              <ul class="specs-list mt-3 space-y-1">
                <li>• ${sample.model || ''}</li>
                <li>• From KES ${minPrice.toLocaleString()}</li>
              </ul>
              <button class="mt-4 w-full py-2.5 bg-yellow-600 hover:bg-yellow-700 text-white rounded font-medium focus-ring"
                      onclick="showFullDetails('${brand}')">
                View All Models
              </button>
            </div>
          </div>
        `;
      }).join('');

      document.getElementById('brandGrid').innerHTML = html;
    }

    function showFullDetails(brand) {
      const items = brands[brand];
      let content = `<h3 class="text-lg font-semibold mb-2">All ${brand} Networking</h3><div class="space-y-2">`;
      
      items.forEach(item => {
        const metaMap = {
          'starlink': 'Starlink',
          'access-points': 'Access Point',
          'routers': 'Router',
          'mesh': 'Mesh System',
          'switches': 'Switch / CPE',
          'extenders': 'Extender'
        };
        const meta = metaMap[item.category] || item.category;
        const id = `${item.brand}-${item.model.replace(/[^a-zA-Z0-9]/g, '-')}`;

        content += `
          <div class="border border-gray-200 rounded-lg p-2 hover:shadow-sm transition">
            <img 
              loading="lazy" 
              src="../assets/images/${item.img}" 
              alt="${item.model}" 
              class="w-16 h-16 object-cover rounded cursor-pointer flex-shrink-0"
              onclick="openLightbox('${item.img}')"
            >
            <div class="flex-1 min-w-0">
              <h4 class="font-bold text-sm">${item.model}</h4>
              <p class="text-xs text-slate-600">${meta}</p>
              <p class="font-bold text-yellow-600 mt-1">KES ${item.price.toLocaleString()}</p>
              <button 
                class="add-to-cart-btn mt-1 w-full py-1 text-xs bg-blue-600 hover:bg-blue-700 text-white rounded focus-ring"
                onclick="addToCart('${id}', '${item.model.replaceAll("'", "\\\\'")}', ${item.price}, '${item.img}')"
              >
                Add to Cart
              </button>
            </div>
          </div>
        `;
      });
      content += `</div>`;

      document.getElementById('modalTitle').textContent = brand;
      document.getElementById('modalContent').innerHTML = content;
      document.getElementById('detailModal').classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    function closeModal() {
      document.getElementById('detailModal').classList.remove('active');
      document.body.style.overflow = '';
    }

    function applyFilters() {
      const searchTerm = document.getElementById('modelSearch').value.toLowerCase().trim();
      const brandSel = document.getElementById('brandFilter').value;
      const typeSel = document.getElementById('typeFilter').value;

      const filtered = networkingProducts.filter(item => {
        if (brandSel && item.brand !== brandSel) return false;
        if (typeSel && item.category !== typeSel) return false;
        if (searchTerm) {
          const text = [item.model, item.brand].filter(Boolean).join(' ').toLowerCase();
          return text.includes(searchTerm);
        }
        return true;
      });
      renderBrandCards(filtered);
    }

    // ========== INIT ==========
    document.getElementById('cart-icon').addEventListener('click', openCart);
    document.getElementById('close-cart').addEventListener('click', closeCart);
    document.getElementById('whatsapp-btn').addEventListener('click', checkoutViaWhatsApp);

    [modelSearch, brandFilter, typeFilter].forEach(el => {
      if (el) el.addEventListener('input', applyFilters);
    });

    document.getElementById('openFilters').addEventListener('click', () => {
      document.getElementById('filterSidebar').classList.add('active');
      document.getElementById('filterOverlay').classList.add('active');
    });

    document.querySelectorAll('#closeFilters, #filterOverlay').forEach(el => {
      el?.addEventListener('click', () => {
        document.getElementById('filterSidebar').classList.remove('active');
        document.getElementById('filterOverlay').classList.remove('active');
      });
    });

    document.getElementById('closeModalBtn').addEventListener('click', closeModal);
    document.getElementById('detailModal').addEventListener('click', (e) => {
      if (e.target.id === 'detailModal') closeModal();
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        if (document.getElementById('cart-modal').classList.contains('active')) closeCart();
        if (document.getElementById('lightbox').classList.contains('active')) closeLightbox();
        if (document.getElementById('detailModal').classList.contains('active')) closeModal();
      }
    });

    renderBrandCards();
    updateCartDisplay();

    // Expose globally
    window.openLightbox = openLightbox;
    window.closeLightbox = closeLightbox;
    window.addToCart = addToCart;
  </script>
</body>
</html>
